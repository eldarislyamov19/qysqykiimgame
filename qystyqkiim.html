<!DOCTYPE html>

<head>

    <title>“ö–∞–∑–∞“õ –±–∞–ª–∞—Å—ã - –ö–∏—ñ–Ω–¥—ñ—Ä—É –æ–π—ã–Ω—ã</title>
    <style>
        :root {
            --primary: #0284c7;
            --bg: #f0f9ff;
            --white: #ffffff;
        }

        body {
            background: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* –ñ–æ“ì–∞—Ä“ì—ã –ø–∞–Ω–µ–ª—å –∂”ô–Ω–µ –ú—É–∑—ã–∫–∞ –±–∞—Ç—ã—Ä–º–∞—Å—ã */
        .top-panel {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(2, 132, 199, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover { background: #0369a1; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        .game-container {
            display: flex;
            gap: 50px;
            background: var(--white);
            padding: 35px;
            border-radius: 35px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.1);
            align-items: flex-start;
        }

        /* –ì–ê–†–î–ï–†–û–ë (“Æ–ª–∫–µ–π—Ç—ñ–ª–≥–µ–Ω –∏–∫–æ–Ω–∫–∞–ª–∞—Ä) */
        .wardrobe {
            display: grid;
            grid-template-columns: repeat(2, 140px); /* –ò–∫–æ–Ω–∫–∞–ª–∞—Ä –µ–Ω—ñ “Ø–ª–∫–µ–π–¥—ñ */
            grid-auto-rows: 140px; /* –ò–∫–æ–Ω–∫–∞–ª–∞—Ä –±–∏—ñ–∫—Ç—ñ–≥—ñ “Ø–ª–∫–µ–π–¥—ñ */
            gap: 20px;
            background: #f8fafc;
            padding: 25px;
            border-radius: 25px;
            border: 2px solid #e2e8f0;
        }

        .clothing-item {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: grab;
            background: white;
            border-radius: 18px;
            border: 2px solid #edf2f7;
            transition: 0.3s;
            padding: 5px;
        }

        .clothing-item:hover { 
            border-color: var(--primary); 
            background: #e0f2fe;
            transform: scale(1.05);
        }

        /* –û–ô–´–ù –ê–õ–ê“¢–´ */
        .stage {
            position: relative;
            width: 600px;
            height: 600px;
            background: #fff;
            border-radius: 25px;
            border: 5px solid #e2e8f0;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        }

        /* “ö–∞–±–∞—Ç—Ç–∞—Ä (1-”ô–¥—ñ—Å –±–æ–π—ã–Ω—à–∞) */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            display: none;
        }

        .base-character {
            display: block;
            z-index: 1;
        }

        /* “ö–∞–±–∞—Ç—Ç–∞—Ä —Ä–µ—Ç—ñ */
        #img-borik   { z-index: 10; }
        #img-sharf   { z-index: 9; }
        #img-kolgap  { z-index: 8; }
        #img-kurthe  { z-index: 7; }
        #img-shalbar { z-index: 6; }
        #img-etik    { z-index: 5; }

        /* –ñ–ï“¢–Ü–° –≠–ö–†–ê–ù–´ */
        #victory {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s ease-out;
        }

        #victory h1 { color: #0369a1; font-size: 36px; margin-bottom: 20px; }
        #victory img { width: 550px; border-radius: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="top-panel">
    <div style="display: flex; gap: 10px;">
        <button id="musicBtn" class="btn">üéµ –ú—É–∑—ã–∫–∞: ”®—à—ñ—Ä—É–ª—ñ</button>
        <button id="fullscreenBtn" class="btn">üñ•Ô∏è –¢–æ–ª—ã“õ —ç–∫—Ä–∞–Ω</button>
    </div>
    
    <h2 style="flex-grow: 1; margin: 0; color: #0369a1; font-size: 28px; text-align: center;">
        –ë–∞–ª–∞“õ–∞–π–¥—ã“£ “õ—ã—Å—Ç—ã“õ –∫–∏—ñ–º–¥–µ—Ä—ñ–Ω –¥“±—Ä—ã—Å –æ—Ä–Ω–∞–ª–∞—Å—Ç—ã—Ä!
    </h2>
    
    <button class="btn" onclick="location.reload()">üîÑ –ë–∞—Å—ã–Ω–∞–Ω –±–∞—Å—Ç–∞—É</button>
</div>

    <div class="game-container">
        <div class="wardrobe">
            <img src="borik.png" id="borik" class="clothing-item" draggable="true" title="–ë”©—Ä—ñ–∫">
            <img src="kurthe.png" id="kurthe" class="clothing-item" draggable="true" title="–ö—É—Ä—Ç–∫–∞">
            <img src="sharf.png" id="sharf" class="clothing-item" draggable="true" title="–®–∞—Ä—Ñ">
            <img src="kolgap.png" id="kolgap" class="clothing-item" draggable="true" title="“ö–æ–ª“ì–∞–ø">
            <img src="shalbar.png" id="shalbar" class="clothing-item" draggable="true" title="–®–∞–ª–±–∞—Ä">
            <img src="etik.png" id="etik" class="clothing-item" draggable="true" title="–ï—Ç—ñ–∫">
        </div>

        <div class="stage" id="drop-zone">
            <img src="bala.png" class="layer base-character">
            
            <img src="borik.png" id="img-borik" class="layer">
            <img src="kurthe.png" id="img-kurthe" class="layer">
            <img src="sharf.png" id="img-sharf" class="layer">
            <img src="kolgap.png" id="img-kolgap" class="layer">
            <img src="shalbar.png" id="img-shalbar" class="layer">
            <img src="etik.png" id="img-etik" class="layer">
        </div>
    </div>

    <div id="victory">
        <h1>–ö–µ—Ä–µ–º–µ—Ç! –ë–∞–ª–∞“õ–∞–π –æ–π—ã–Ω“ì–∞ –¥–∞–π—ã–Ω!</h1>
        <img src="bala2.png" alt="–î–∞–π—ã–Ω –±–∞–ª–∞">
        <button class="btn" style="margin-top: 30px;" onclick="location.reload()">üîÑ “ö–∞–π—Ç–∞ –æ–π–Ω–∞—É</button>
    </div>

    <audio id="bgMusic" loop src="music.mp3"></audio>

    <script>
        // –ú—É–∑—ã–∫–∞–Ω—ã –±–∞—Å“õ–∞—Ä—É
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        musicBtn.onclick = () => {
            if(!isPlaying) {
                music.play().catch(e => console.log("–ú—É–∑—ã–∫–∞–Ω—ã –æ–π–Ω–∞—Ç—É “Ø—à—ñ–Ω –∞–ª–¥—ã–º–µ–Ω –±–µ—Ç—Ç—ñ –±–∞—Å—É –∫–µ—Ä–µ–∫."));
                musicBtn.innerText = "üé∂ –ú—É–∑—ã–∫–∞: “ö–æ—Å—É–ª—ã";
            } else {
                music.pause();
                musicBtn.innerText = "üéµ –ú—É–∑—ã–∫–∞: ”®—à—ñ—Ä—É–ª—ñ";
            }
            isPlaying = !isPlaying;
        };

const fullscreenBtn = document.getElementById('fullscreenBtn');

fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement) {
        // –¢–æ–ª—ã“õ —ç–∫—Ä–∞–Ω“ì–∞ –∫—ñ—Ä—É
        document.documentElement.requestFullscreen().then(() => {
            fullscreenBtn.innerText = "‚úñÔ∏è –≠–∫—Ä–∞–Ω–Ω–∞–Ω —à—ã“ì—É";
        }).catch(err => {
            alert(`“ö–∞—Ç–µ: ${err.message}`);
        });
    } else {
        // –¢–æ–ª—ã“õ —ç–∫—Ä–∞–Ω–Ω–∞–Ω —à—ã“ì—É
        document.exitFullscreen();
        fullscreenBtn.innerText = "üñ•Ô∏è –¢–æ–ª—ã“õ —ç–∫—Ä–∞–Ω";
    }
};

// –≠–∫—Ä–∞–Ω–Ω–∞–Ω ESC –∞—Ä“õ—ã–ª—ã —à—ã“õ“õ–∞–Ω–¥–∞ –±–∞—Ç—ã—Ä–º–∞ –º”ô—Ç—ñ–Ω—ñ–Ω —Ç“Ø–∑–µ—Ç—É
document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        fullscreenBtn.innerText = "üñ•Ô∏è –¢–æ–ª—ã“õ —ç–∫—Ä–∞–Ω";
    }
});

        // –ö–∏—ñ–Ω–¥—ñ—Ä—É –ª–æ–≥–∏–∫–∞—Å—ã
        let dressedCount = 0;
        const totalItems = 6;

        document.querySelectorAll('.clothing-item').forEach(item => {
            item.ondragstart = (e) => e.dataTransfer.setData('id', e.target.id);
        });

        const stage = document.getElementById('drop-zone');
        stage.ondragover = (e) => e.preventDefault();

        stage.ondrop = (e) => {
            e.preventDefault();
            const id = e.dataTransfer.getData('id');
            const target = document.getElementById('img-' + id);
            const source = document.getElementById(id);

            if (target && target.style.display !== 'block') {
                target.style.display = 'block';
                source.style.opacity = '0.3';
                source.draggable = false;
                dressedCount++;

                if (dressedCount === totalItems) {
                    setTimeout(() => { 
                        document.getElementById('victory').style.display = 'flex'; 
                    }, 500);
                }
            }
        };
    </script>
